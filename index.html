<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Anderson Payment Request</title>
  </head>
  <body>

    <div class="container mt-5">
        <h1>Anderson Payment Request</h1>
        <form class="row g-3" action="https://formsubmit.co/myrtlebeachres@vacasa.com" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://haydn5.github.io/formsubmitdemo/success.html" >

          <div class="col-md-4">
            <label for="Date" class="form-label">Date</label>
            <input type="datetime" class="form-control" name="date" id="date" required>
          </div>
          <div class="col-md-4">
            <label for="Folio" class="form-label">Folio</label>
            <input type="text" class="form-control" name="Folio" id="folio" required>
          </div>
          <div class="col-md-4">
            <label for="lastName" class="form-label">Guest Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" required>
          </div>
          <div class="col-md-6">
            <label for="cardinfo" class="form-label">Card Info</label>
            <input type="text" class="form-control" name="cardInfo" id="cardInfo" placeholder="4545 4545 4545">
          </div>
                    <div class="col-md-2">
            <label for="expMonth" class="form-label">Exp Month</label>
            <input type="text" class="form-control" name="expMonth" id="expMonth" placeholder="01">
          </div>
                    <div class="col-md-2">
            <label for="expYear" class="form-label">Exp Year</label>
            <input type="text" class="form-control" name="expYear" id="expYear" placeholder="2024">
          </div>
                    <div class="col-md-2">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" name="cvv" id="cvv" placeholder="000">
          </div>
          <div class="col-md-12">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
